<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mesanova - Modo Offline</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
        color: #0f172a;
      }
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(520px, 100%);
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 8px 24px rgba(2, 6, 23, 0.08);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 1.25rem;
      }
      p {
        margin: 0 0 12px;
        line-height: 1.5;
      }
      .small {
        font-size: 0.875rem;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <h1>Modo offline activo</h1>
        <p>
          No hay conexión en este momento. Mesanova guardará las confirmaciones locales y
          sincronizará automáticamente cuando vuelva el acceso a internet.
        </p>
        <p class="small">
          Si estás registrando una reclamación con archivos adjuntos, espera conexión para enviar
          evidencia fotográfica y foto de guía.
        </p>
      </article>
    </main>
  </body>
</html>
